<!DOCTYPE html>
<html lang="en">
    <head>

        <title>Fancy table exercise</title>
        <link rel="stylesheet" type="text/css" href="./styles.css">

    </head>

    <body>
        <div>
            <table>

            <thead>
                <th>Month</th>
                <th>Sales</th>
            </thead>

            <tbody>

                    <td>January</td>
                    <td>$ 50.000</td>
                </tr>
                <tr>
                    <td>February</td>
                    <td>$ 10.000</td>
                </tr>
                <tr>
                    <td>March</td>
                    <td>$ 85.000</td>
                </tr>
                <tr>
                    <td>April</td>
                    <td>$ 56.000</td>
                </tr>
                <tr>
                    <td>May</td>
                    <td>$ 98.000</td>
                </tr>
            </tbody>

            </table>
        </div>
    </body>
</html>
