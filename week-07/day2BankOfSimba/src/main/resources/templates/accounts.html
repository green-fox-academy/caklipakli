<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<table>
    <thead>
    <th>Name</th>
    <th>Animal type</th>
    <th>Balance</th>
    <th>Currency</th>
    <th>Index</th>

    </thead>
    <tbody>
    <tr th:each="account : ${accountsList}">
        <td th:text="${account.name}"></td>
        <td th:text="${account.animalType}"></td>
        <td class = "number" th:text="${account.getFormattedBalance()}"></td>
        <td class = "number" th:text="${account.currency}"></td>
        <td class = "number" th:text="${accountStat.index}"></td>
    </tr>
    </tbody>
</table>

</body>
</html>
