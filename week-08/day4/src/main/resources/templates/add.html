<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Add reddit posts</title>
    <link rel="stylesheet" type="text/css" href="../styles.css">
    <link href="/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css" rel="stylesheet"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <h3>Add a new post</h3>
    <div class = container>
        <form action="#" th:action="@{/reddit/add}" th:object="${reddit}" method="post">
            <label for name="post">Post: </label>
            <input type="text" id="post" name="post" th:field="*{post}" required>
            <label for name="user">User: </label>
            <input type="text" id="user" name="user" th:field="*{user}" required>
            <input type="submit" class="btn btn-warning" value="Add"/>
        </form>
    </div>
<script src="/webjars/jquery/1.11.1/jquery.min.js"></script>
<script src="/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js"></script>
</body>
</html>
